<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adding Employees</title>
</head>
<body>
    <div class="container">
        <h1>New Employees</h1>
        <form action="">
            <div class="inputCards">
                <label for="name">Enter Name</label>
                <input type="text" name="Name" id="name">
            </div>
            <div class="inputCards">
                <label for="profession">Enter Profession</label>
                <input type="text" name="Profession" id="profession">
            </div>
            <div class="inputCards">
                <label for="age">Enter Age</label>
                <input type="number" name="Age" id="age">
            </div>
        </form>
        <button id="submit" type="submit" onclick="checkUserInput()">ADD USER</button>

        <div id="fail">
            <p>Error : Please Make sure All the fields are filled before adding in an employee !</p>
        </div>

        <div id="success">
            <p>Success : Employee Added!</p>
        </div>

        <p>Added Employees</p>
        <p style="color: grey">You have 0 Employees.</p>

        <div class="list">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
